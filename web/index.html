<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time Tracker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Study Time Tracker</h1>
            <p class="subtitle">Track your learning journey</p>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="add">Add Session</button>
            <button class="tab-btn" data-tab="history">History</button>
            <button class="tab-btn" data-tab="stats">Statistics</button>
        </nav>

        <!-- Add Session Tab -->
        <div id="add-tab" class="tab-content active">
            <h2>Add Study Session</h2>
            <form id="add-form">
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" required placeholder="e.g., Java Programming">
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes) *</label>
                    <input type="number" id="duration" min="1" max="600" required placeholder="e.g., 45">
                </div>
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Optional notes about this session..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Session</button>
            </form>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <h2>Study History</h2>
            <div class="filters">
                <input type="text" id="filter-subject" placeholder="Filter by subject...">
                <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
            </div>
            <div id="sessions-container">
                <p class="empty-state">Loading sessions...</p>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats-tab" class="tab-content">
            <h2>Statistics</h2>
            <div id="stats-container">
                <p class="empty-state">Loading statistics...</p>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
